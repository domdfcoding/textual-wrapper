      - 'repo-helper-update'
      - 'pre-commit-ci-update-config'
      - 'imgbot'
  pull_request:

permissions:
  contents: read

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: "actions/checkout@v4"

      - name: Install and Build ğŸ”§
        uses: sphinx-toolbox/sphinx-action@sphinx-3.3.1-py310

        with:
          pre-build-command: |
            python -m pip install tox
            apt update
            apt install libgirepository1.0-dev libgtk-3-dev libvte-2.91-0 gir1.2-vte-2.91 libcairo-gobject2 libcairo2-dev pkg-config cmake -y
          docs-folder: "doc-source/"
          build-command: "tox -e docs -- "
