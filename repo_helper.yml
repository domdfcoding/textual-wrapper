# Configuration for 'repo_helper' (https://github.com/repo-helper/repo_helper)
---
modname: 'textual-wrapper'
copyright_years: '2026'
author: 'Dominic Davis-Foster'
email: 'dominic@davis-foster.co.uk'
username: 'domdfcoding'
version: '0.4.0'
license: 'MIT'
short_desc: 'GUI window wrapper around a Textual app (or any other terminal program).'

enable_conda: false
enable_tests: false
use_whey: true
tox_testenv_extras: all
docs_fail_on_warning: true

extra_lint_paths:
 - test_subclassing.py


python_versions:
  '3.10':
  '3.11':
  '3.12':

platforms:
  - Linux

extras_require:
 gtk:
  - pygobject==3.50.0

additional_ignore:
  - "*.so*"

extra_sphinx_extensions:
  - ignore_missing_xref
  - variable_no_docstring

sphinx_conf_epilogue:
  - "nitpicky = True"

exclude_files:
  - license_rst

tox_unmanaged:
  - testenv


github_ci_requirements:
 Linux:
  post:
   - sudo apt update
   - sudo apt install libgirepository1.0-dev libgtk-3-dev libvte-2.91-0 gir1.2-vte-2.91

docs_apt_packages:
  - libgirepository1.0-dev
  - libgtk-3-dev
  - libvte-2.91-0
  - gir1.2-vte-2.91
  - libdbusmenu-glib4
  - gir1.2-dbusmenu-glib-0.4
  - libunity9
  - gir1.2-unity-5.0
  - libcairo-gobject2
  - libcairo2-dev
  - pkg-config
  - cmake
